<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Novel</title>
    <link rel="stylesheet" href="estilo.css"> <!-- Enlaza el archivo CSS -->
</head>
<body>
    <div id="game-container">
        <!-- Imagen del fondo -->
        <div id="background">
            <img src="visual/fiesta.jpg" alt="Fondo" class="background-image">
            <!-- Contenedor del personaje -->
            <div id="character" class="character-container"></div>
        </div>

        <!-- Cuadro de diálogo -->
        <div id="dialogue-box">
            <div id="character-name"></div>
            <p id="dialogue-text"></p>
        </div>

        <!-- Botón para avanzar al siguiente diálogo -->
        <button id="next-dialogue-button" onclick="loadDialogue()">Siguiente</button>

        <!-- Contenedor de opciones -->
        <div id="choices-container"></div>
    </div>

    <script src="visual.js"></script> <!-- Enlaza el archivo JavaScript -->
</body>
</html>
