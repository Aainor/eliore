<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ori Pilgrim</title>
    <link rel="stylesheet" href="estilo.css"> <!-- Enlaza el archivo CSS -->
    <link rel="icon" href="visual/icon.png" type="image/x-icon">
</head>
<body>
    <div id="game-container">

        <!-- Imagen del fondo -->
        <div id="background">
           
            <!-- Contenedor del personaje -->
            <div id="character" class="character-container"></div>
        </div>

        <!-- Cuadro de diálogo -->
        <div id="dialogue-box">
            <div id="character-name"></div>
            <p id="dialogue-text"></p>
        </div>

        <!-- Botón para avanzar al siguiente diálogo -->
        <button id="next-dialogue-button" onclick="loadDialogue()">➤</button>

        <!-- Contenedor de opciones -->
        <div id="choices-container"></div>
    </div>

    <!-- Elemento de audio -->
    <audio id="background-music" loop></audio>

    <script src="visual.js"></script> <!-- Enlaza el archivo JavaScript -->
</body>
</html>
